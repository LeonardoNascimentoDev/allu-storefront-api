version: '3.8'

services:
  app:
    build: ./backend
    ports:
      - "4000:4000"
    env_file: .env
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped 

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: root  
      POSTGRES_DB: products_db
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  
    networks:
      - app-network
    restart: unless-stopped 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - app-network
  #   restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  db-data:

